{% extends 'Library-App/layout.html' %}
{% block title %}
    Delete Book
{% endblock title %}
{% block content %}
<br><br>
<div class="container">
    <div class="card">
        <h5 class="card-header">Delete Book</h5>
        <div class="card-body">
            <h3>Are you sure you want to delete book '{{ books_list.name }}'?</h3>
            <br>
            <form method="POST">
            {% csrf_token %}
                <input type="submit" name="submit" value="Delete" class="btn btn-danger btn-sm">
                <a href="{% url 'library_app:index' %}" class="btn btn-info btn-sm">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
